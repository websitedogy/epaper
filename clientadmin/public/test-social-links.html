<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Test</title>
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        .social-container {
            display: flex;
            justify-content: center;
            gap: 16px;
            padding: 16px 0;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }
        
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: transform 0.2s;
        }
        
        .social-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Social Links Test</h1>
    
    <div class="social-container">
        <!-- Facebook -->
        <a href="https://facebook.com/" target="_blank" rel="noopener noreferrer" 
           class="social-icon" 
           style="background-color: #1877F2; color: #1877F2; width: 40px; height: 40px; border-radius: 50%;">
            <i class="fab fa-facebook-f" style="color: white;"></i>
        </a>
        
        <!-- WhatsApp -->
        <a href="https://wa.me/" target="_blank" rel="noopener noreferrer" 
           class="social-icon" 
           style="background-color: #25D366; color: #25D366; width: 40px; height: 40px; border-radius: 50%;">
            <i class="fab fa-whatsapp" style="color: white;"></i>
        </a>
        
        <!-- Instagram -->
        <a href="https://instagram.com/" target="_blank" rel="noopener noreferrer" 
           class="social-icon" 
           style="background-color: #E4405F; color: #E4405F; width: 40px; height: 40px; border-radius: 50%;">
            <i class="fab fa-instagram" style="color: white;"></i>
        </a>
        
        <!-- LinkedIn -->
        <a href="https://linkedin.com/company/" target="_blank" rel="noopener noreferrer" 
           class="social-icon" 
           style="background-color: #0A66C2; color: #0A66C2; width: 40px; height: 40px; border-radius: 50%;">
            <i class="fab fa-linkedin-in" style="color: white;"></i>
        </a>
        
        <!-- YouTube -->
        <a href="https://youtube.com/c/direct-api-test" target="_blank" rel="noopener noreferrer" 
           class="social-icon" 
           style="background-color: #FF0000; color: #FF0000; width: 40px; height: 40px; border-radius: 50%;">
            <i class="fab fa-youtube" style="color: white;"></i>
        </a>
        
        <!-- X (Twitter) -->
        <a href="https://x.com/direct-api-test" target="_blank" rel="noopener noreferrer" 
           class="social-icon" 
           style="background-color: #000000; color: #000000; width: 40px; height: 40px; border-radius: 50%;">
            <i class="fab fa-twitter" style="color: white;"></i>
        </a>
        
        <!-- Telegram -->
        <a href="https://t.me/direct-api-test" target="_blank" rel="noopener noreferrer" 
           class="social-icon" 
           style="background-color: #0088CC; color: #0088CC; width: 40px; height: 40px; border-radius: 50%;">
            <i class="fab fa-telegram-plane" style="color: white;"></i>
        </a>
    </div>
</body>
</html>
